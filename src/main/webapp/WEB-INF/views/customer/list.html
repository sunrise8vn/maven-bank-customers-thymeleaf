<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Customer management</title>
    <th:block th:replace="/layout/head :: head" />
</head>
<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>List of customers</h1>
                </div>
                <div class="col-sm-7">
                    <a href="/customers/create" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                    <a href="/transfers" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
                </div>
            </div>
        </div>
        <table class="table table-hover" border="1">
            <thead>
                <tr>
                    <th>#</th>
                    <th>FullName</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th>Edit</th>
                    <th>Deposit</th>
                    <th>Withdraw</th>
                    <th>Transfer</th>
                    <th>Suspended</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="customer : ${customers}">
                    <tr>
                        <td th:text="${customer.getId()}"></td>
                        <td th:text="${customer.getFullName()}"></td>
                        <td th:text="${customer.getEmail()}"></td>
                        <td th:text="${customer.getPhone()}" class="text-center"></td>
                        <td th:text="${customer.getAddress()}"></td>
                        <td th:text="${customer.getBalance()}" class="text-end dot-space"></td>
                        <td class="text-center"><a th:href="@{/customers/edit/__${customer.getId()}__ }">Edit</a></td>
                        <td class="text-center"><a th:href="@{/customers/deposit/__${customer.getId()}__ }">Deposit</a></td>
                        <td class="text-center"><a th:href="@{/customers/withdraw/__${customer.getId()}__ }">Withdraw</a></td>
                        <td class="text-center"><a th:href="@{/customers/transfer/__${customer.getId()}__ }">Transfer</a></td>
                        <td class="text-center"><a th:href="@{/customers/suspended/__${customer.getId()}__ }">Suspended</a></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <th:block th:replace="/layout/script :: script" />

</body>
</html>
